<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <h1>shopping list</h1>
    
<form action="">
    <input id="input-field" type="text" placeholder="add new item">
    <button id="add-item">add</button>
</form>
<div id="item-list">
    <i class="fa fa-cart-arrow-down"></i>
    <ol class="ul"></ol>
</div>
<div>
<label class="switch">
    <input id="toggle-button" type="checkbox">
    <span class="slider round"></span>
</label>

<button class="del">delete</button>
</div>





<script>
$(document).ready(function(){
    // alert("welcome to my shopping list");

let input = $("#input-field")[0];
 
 let ul = $(".ul")[0];
 let itemList = $("#item-list")[0];

let addItem = $("#add-item")[0];
let del = $(".del")[0]

$("#toggle-button").click(function(){
    $(itemList).toggle();
})





$(addItem).click(function(form){
    form.preventDefault()
    if (input.value.length > 0) {
       let item = input.value;
       let list = $("<li></li>")[0];
       $(list).append(item);
        $(ul).append(list);
        console.log(item)
        console.log(ul.lastChild);
    }
    input.value = "";


})

$(del).click(function(){
    $("li", ul).last().remove()
})


})

</script>
</body>
</html>
